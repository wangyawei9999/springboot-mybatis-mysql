<!DOCTYPE html>
<html>
<head>
    <title>首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div style="text-align: center;margin:0 auto;width: 1000px; ">
    <h1>SpringBoot + Mybatis + MySql 最简单增删改查学习示例</h1>
    <h4><a href="/">
        <button>返回首页</button>
    </a></h4>
</div>
<div style="text-align: center;margin:0 auto;width: 500px; ">
    <table width="100%" border="1" cellspacing="1" cellpadding="0">
        <form method="post" action="/addUserButton">
            <tr>
                <td width="100px"><strong>ID</strong></td>
                <td height="30px"><input id="userId" onfocus="javascript:this.value=''" name="userId"></td>
            </tr>
            <tr>
                <td><strong>姓名</strong></td>
                <td height="30px"><input id="userName" name="userName"></td>
            </tr>
            <tr>
                <td><strong>年龄</strong></td>
                <td height="30px"><input id="userAge" name="userAge"></td>
            </tr>
            <tr>
                <td><strong>头像</strong></td>
                <td height="30px">
                    <input type="checkbox" id="image001" name="image001">
                </td>
            </tr>
            <tr>
                <td><strong>操作</strong></td>
                <td height="36px">
                    <button type="submit" onclick="checkform()">添加</button>
                </td>
            </tr>
        </form>
    </table>
</div>

<script type="text/javascript">
function checkform(){
    if(document.getElementById('userId').value.length==0){
        alert('输入为空,请重新输入！');
        document.getElementById('userId').focus();
        return false;
    }
}

</script>

</body>
</html>
